<h2>Items</h2>
<ul class="unstyled">
  <li ng-repeat="item in list.items">
    <span>{{item.text}}</span>
    <span class="remove" ng-click="removeItem($index)">remove</span>
  </li>
</ul>
<form ng-submit="addItem()" ng-show="list">
  <input type="text" ng-model="itemText"  size="30" placeholder="add new item here">
  <input class="btn-primary" type="submit" value="add">
</form>
