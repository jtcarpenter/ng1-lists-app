<!doctype html>
<html ng-app="listsApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="lists.js"></script>
    <script src="items.js"></script>
    <link rel="stylesheet" href="styles/css/lists.css">
  </head>
  <body>
    <h1>Lists app</h1>
    <div ng-controller="ListsController">
      <div class="lists">
        <h2>Lists</h2>
        <ul class="unstyled">
          <li ng-repeat="list in lists">
            <h3 ng-click="showItems(list)">
              <span ng-bind="list.title"></span>
              <span class="remove" ng-click="removeList($index, list)">remove</span>
            </h3>
          </li>
        </ul>
        <form ng-submit="addList()">
          <input type="text" ng-model="listTitle"  size="30" placeholder="add new list here">
          <input class="btn-primary" type="submit" value="add">
        </form>
      </div>
      <div class="items" ng-controller="ItemsController">
        <h2>Items</h2>
        <ul class="unstyled">
          <li ng-repeat="item in currentList.items">
            <span>{{item.text}}</span>
            <span class="remove" ng-click="removeItem($index)">remove</span>
          </li>
        </ul>
        <form ng-submit="addItem()" ng-show="currentList">
          <input type="text" ng-model="itemText"  size="30" placeholder="add new item here">
          <input class="btn-primary" type="submit" value="add">
        </form>
      </div>
    </div>
  </body>
</html>
