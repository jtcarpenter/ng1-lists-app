<!doctype html>
<html ng-app="listsApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="listsApp.js"></script>
    <script src="/services/lists.js"></script>
    <script src="/controllers/listsController.js"></script>
    <script src="/controllers/itemsController.js"></script>
    <script src="/config/routes.js"></script>
    <link rel="stylesheet" href="styles/css/lists.css">
  </head>
  <body>
    <h1>Lists app</h1>
    <div ng-controller="ListsController">
      <div class="lists">
        <h2>Lists</h2>
        <ul class="unstyled">
          <li ng-repeat="list in lists">
            <h3 ng-click="showItems(list)">
              <a href="#/list/{{list.id}}">{{list.title}}</a>
              <span class="remove" ng-click="removeList($index, list)">remove</span>
            </h3>
          </li>
        </ul>
        <form ng-submit="addList()">
          <input type="text" ng-model="listTitle"  size="30" placeholder="add new list here">
          <input class="btn-primary" type="submit" value="add">
        </form>
      </div>
      <div ng-view></div>
    </div>
  </body>
</html>
