<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="lists.js"></script>
    <link rel="stylesheet" href="lists.css">
  </head>
  <body>
    <h1>Lists app</h1>
    <div ng-controller="ListsCtrl">
      <div class="lists">
        <h2>Lists</h2>
        <ul class="unstyled">
          <li ng-repeat="list in lists">
            <h3 ng-click="showItems(list)">{{list.title}}</h3>
          </li>
        </ul>
        <form ng-submit="addList()">
          <input type="text" ng-model="listTitle"  size="30" placeholder="add new todo here">
          <input class="btn-primary" type="submit" value="add">
        </form>

      <div class="items">
        <h2>Items</h2>
        <ul class="unstyled">
          <li ng-repeat="item in currentList.items">
            <span>{{item.text}}</span>
          </li>
        </ul>
        <form ng-submit="addItem()">
          <input type="text" ng-model="itemText"  size="30"
                 placeholder="add new item here">
          <input class="btn-primary" type="submit" value="add">
        </form>
